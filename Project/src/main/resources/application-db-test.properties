# ────────────────────────────────────────────────────────────────
# application-db-test.properties          (profile:  db-test)
# Activate in a test with  @ActiveProfiles("db-test:)
# ────────────────────────────────────────────────────────────────

spring.sql.init.mode=never
spring.jpa.properties.hibernate.hbm2ddl.import_files=

# ── Embedded H2 datasource ──────────────────────────────────────
spring.datasource.url=jdbc:h2:mem:dbtest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Build schema at start, drop on context close
spring.jpa.hibernate.ddl-auto=create-drop

# ── Keep the console quiet ──────────────────────────────────────
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Optional speed-up
spring.main.lazy-initialization=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

